<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber-Moksha: Ethics Over Fate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e5e7eb;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
      }
      .font-syncopate {
        font-family: 'Syncopate', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      @keyframes glow {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.4; }
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.2), inset 0 0 5px rgba(255, 215, 0, 0.1);
      }
      .snake-path {
        stroke: #10b981;
        filter: drop-shadow(0 0 8px #10b981);
        stroke-dasharray: 5;
        animation: dash 10s linear infinite;
      }
      .ladder-path {
        stroke: #fbbf24;
        filter: drop-shadow(0 0 8px #fbbf24);
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -100;
        }
      }
      .text-cyber-gradient {
        background: linear-gradient(to right, #00D2FF, #FFD700, #FF4B2B);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Module 2: Glitch Effect */
      .glitch-state {
        animation: glitch-skew 0.5s infinite linear alternate-reverse;
        filter: hue-rotate(90deg) contrast(1.2);
      }
      @keyframes glitch-skew {
        0% { transform: skew(0deg); text-shadow: 2px 0 #ff0000; }
        20% { transform: skew(-1deg); }
        40% { transform: skew(1deg); text-shadow: -2px 0 #00ffff; }
        60% { transform: skew(-2deg); }
        80% { transform: skew(2deg); filter: blur(1px); }
        100% { transform: skew(0deg); }
      }
    </style>
