
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptWars: Cyber-Moksha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e5e7eb;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
      }
      .font-syncopate {
        font-family: 'Syncopate', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      @keyframes glow {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.4; }
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.2), inset 0 0 5px rgba(255, 215, 0, 0.1);
      }
      .snake-path {
        stroke: #10b981;
        filter: drop-shadow(0 0 8px #10b981);
        stroke-dasharray: 5;
        animation: dash 10s linear infinite;
      }
      .ladder-path {
        stroke: #fbbf24;
        filter: drop-shadow(0 0 8px #fbbf24);
      }
      @keyframes dash {
        to {
          stroke-dashoffset: -100;
        }
      }
    </style>

  }
}
